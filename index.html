<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Framework</title>

    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <!-- importazione della libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        <h1 :class="testo">
            {{ saluto }}
        </h1>


        <input type="text" v-model="saluto">

    </div>

    


    <!-- Ã¨ qui che effettivamente usiamo Vue -->
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // tutti i nostri dati

                    saluto: "Ciao a tutti ragazzi!",
                    testo: "url",
                    
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
